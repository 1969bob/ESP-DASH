language: c
env:
  - BD=esp8266:esp8266:generic
  #- BD2=esp8266:esp8266:d1_mini:xtal=80,eesz=4M3M
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.8-linux64.tar.xz
  - tar xf arduino-1.8.8-linux64.tar.xz
  - sudo mv arduino-1.8.8 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
  - wget https://raw.githubusercontent.com/google/styleguide/gh-pages/cpplint/cpplint.py
install:
  - ln -s $PWD /usr/local/share/arduino/libraries/
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
  - arduino --install-boards esp8266:esp8266
  - arduino --board $BD --save-prefs
  - git clone https://github.com/me-no-dev/AsyncTCP.git /usr/local/share/arduino/libraries/AsyncTCP
  - git clone https://github.com/me-no-dev/ESPAsyncTCP.git /usr/local/share/arduino/libraries/ESPAsyncTCP
  - git clone https://github.com/me-no-dev/ESPAsyncWebServer.git /usr/local/share/arduino/libraries/ESPAsyncWebServer
  - git clone https://github.com/bblanchon/ArduinoJson.git /usr/local/share/arduino/libraries/ArduinoJson
  - git clone https://github.com/ayushsharma82/ESP-DASH.git /usr/local/share/arduino/libraries/ESP-DASH
  - arduino --pref "compiler.warning_level=all" --save-prefs
script:
#compile the code, example:
 - arduino --verify --board $BD $PWD/ESP-DASH/examples/ESP8266_basic/ESP8266_basic.ino
 - arduino --verify --board $BD $PWD/ESP-DASH/examples/ESP8266_blink/ESP8266_blink.ino
 - arduino --verify --board $BD $PWD/ESP-DASH/examples/ESP8266_realtime/ESP8266_realtime.ino
 #- arduino --verify --board $BD2 $PWD/examples/ESP32_basic/ESP32_basic.ino
 #- arduino --verify --board $BD2 $PWD/examples/ESP32_blink/ESP32_blink.ino
 #- arduino --verify --board $BD2 $PWD/examples/ESP32_realtime/ESP32_realtime.ino
 
notifications:
  email:
    on_success: change
    on_failure: change
